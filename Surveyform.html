<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add your CSS styles here */
        .survey-form {
            width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="survey-form">
        <form id="surveyForm" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
 <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male"> Male
                <input type="checkbox" id="female" name="gender" value="Female"> Female
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
 <div class="form-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Validation logic goes here
            // You can check if the fields are filled correctly
            // For simplicity, we assume the form is always valid in this example
            showPopup();
            resetForm();
            return false;
        }

        function showPopup() {
            // Create a popup with the selected values
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = `
                <p>First Name: ${document.getElementById('firstName').value}</p>
                <p>Last Name: ${document.getElementById('lastName').value}</p>
                <p>Date of Birth: ${document.getElementById('dob').value}</p>
                <p>Country: ${document.getElementById('country').value}</p>
                <p>Gender: ${getSelectedGenders()}</p>
                <p>Profession: ${document.getElementById('profession').value}</p>
                <p>Email: ${document.getElementById('email').value}</p>
                <p>Mobile Number: ${document.getElementById('mobile').value}</p>
            `;
